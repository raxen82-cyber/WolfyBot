app = "wolfybot"  # Sostituisci con il nome desiderato
primary_region = "fra"          # Scegli una regione vicina

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  protocol = "tcp"
  internal_port = 8080
  ports = [ { port = 80, handlers = ["http"] }, { port = 443, handlers = ["tls", "http"] } ]
